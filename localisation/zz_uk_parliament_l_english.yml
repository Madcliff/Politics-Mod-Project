zz_david_lloyd_george: "David Lloyd George\nAs Prime Minister:\nIncreases Political Power gain by 25%\nAs Home Scretary:\n Reduces enemy partisan effect by 25%\nAs Foreign Secretary:\n Reduces tension for sending Volunteers by 100%\n As Chancellor of the Exchquer:\n Increase arms factory production by 10% and Industrial Capacity by 5%\nAs First Lord of the Admiralty:\n"
