UK_parliament_desc:0 "The [Root.GetGovernmentParliament] Goverment of [Root.getpmname] is in power. To pass its agenda requires a majority of seats in the the House of Commons. \nThe House has a total of [?seats].\nSeats needed to pass the current law: [?ENG.supseat]/615!\n" 

UK_lords_desc:0 "The House of Lords is divorced from the [Root.GetRulingParty] Goverment that is in power.  The government must have an asssent of a majority of the Lords to carry it's agenda. \nThe House of Lords has a total of [?secondhouseseats].\nSeats needed to pass the current law: [?secondsup]/[?secondhouseseats]!" 

